<script>

var parser = new UAParser();
var result = parser.getResult();

$("body").addClass(result.device.type);

//alert("OS: "+ result.os.name + "; device type: "+ result.device.type + "; device model: " + result.device.model);

if((result.device.type === undefined)&&(result.os.name === "Android")){
	$("body").addClass("mobile");
}else if((result.device.type === undefined)&&(result.os.name === "Windows Phone")){
	$("body").addClass("mobile");
}else if(result.device.model ==("GT-N5100") || result.device.model==("SM-N900")){
	$("body").removeClass("mobile");
	$("body").addClass("tablet");
}
function callPlayer(func, args) {
    var iframes = document.getElementsByTagName('iframe');
		iframes[0].contentWindow.postMessage(JSON.stringify({
		'event': 'command',
		'func': func,
		'args': args || []
	}), "*");

    for (var i = 0; i < iframes.length; ++i) {
        if (iframes[i]) {
            var src = iframes[i].getAttribute('src');
            if (src) {
                if (src.indexOf('youtube.com/embed') != -1) {
                    iframes[i].contentWindow.postMessage(JSON.stringify({
                        'event': 'command',
                        'func': func,
                        'args': args || []
                    }), "*");
                }
            }
        }
    }
}

function toggleVideo(func) {
	var iframes = document.getElementsByTagName("iframe");
	for (var i = 0; i < iframes.length; ++i) {
		if (iframes[i]) {
			var src = iframes[i].getAttribute('src');
			if (src) {
				if (src.indexOf('youtube.com/embed') != -1) {
//					func == 'pauseVideo' ? 'pauseVideo' : 'playVideo';
					iframes[i].contentWindow.postMessage('{"event":"command","func":"' + func + '","args":""}','*');
				}
			}
		}
	}
}

				}

			  removeClass = function( elem, c ) {
